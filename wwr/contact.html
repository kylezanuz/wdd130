<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>White Water Rafting - Contact Us</title>
  <meta name="description" content="Contact White Water Rafting Co. for questions, reservations, or website suggestions.">
  <meta name="author" content="Kyle Danielle Santiago">
  <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
  <header>
    <img src="images/logo.png" alt="WWR logo" width="128" height="128">
    <nav>  
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <main>
    <!-- Company Information Section -->
    <section class="contact-info">
      <h1>Contact Us</h1>
      <p><strong>Address:</strong> 123 Rapids Lane, River City, RC 45678</p>
      <p><strong>Phone:</strong> (123) 456-7890 | (123) 555-6789</p>
      <p><strong>Email:</strong> info@wwrafting.com</p>

      <!-- Google Map Embed -->
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.914817238236!2d-75.56714438466801!3d-13.163141690714458!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c8b7ee92eeb1%3A0x9ec8edb4c9315a!2sMachu%20Picchu!5e0!3m2!1sen!2s!4v1700000000000" 
        width="100%" 
        height="300" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>

    <!-- Employee Profiles Section -->
    <section class="employees">
      <h2>Meet Our Team</h2>
      <div class="employee-gallery">
        <figure>
          <img src="images/employee1.jpg" alt="Jane Doe - Adventure Guide" width="150" height="150">
          <figcaption>Jane Doe - Adventure Guide</figcaption>
        </figure>
        <figure>
          <img src="images/employee2.jpg" alt="John Smith - Rafting Expert" width="150" height="150">
          <figcaption>John Smith - Rafting Expert</figcaption>
        </figure>
        <figure>
          <img src="images/employee3.jpg" alt="Emily White - Reservations Manager" width="150" height="150">
          <figcaption>Emily White - Reservations Manager</figcaption>
        </figure>
      </div>
    </section>

    <!-- Contact Form Section -->
    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form>
        <div class="form-item">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
    
        <div class="form-item">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-item">
          <p>Purpose of Message:</p>
          <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
          <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
          <label><input type="radio" name="purpose" value="website"> Website Suggestion</label>
        </div>

        <div class="form-item">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" placeholder="Write your message here..."></textarea>
        </div>

        <div class="form-item">
          <label><input type="checkbox" name="newsletter"> Please subscribe me to the monthly newsletter</label>
        </div>

        <div class="form-item">
          <button type="submit">Send Message</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>©2025 White Water Rafting Co. — Kyle Danielle Santiago</p>
    <nav class="socialmedia">
      <a href="https://facebook.com"><img src="images/facebook.png" alt="facebook icon" width="32" height="32"></a>
      <a href="https://linkedin.com"><img src="images/linkedin.png" alt="linkedin icon" width="32" height="32"></a>
      <a href="https://instagram.com"><img src="images/icon-ig.png" alt="instagram icon" width="32" height="32"></a>
    </nav>
  </footer>
</body>
</html>
